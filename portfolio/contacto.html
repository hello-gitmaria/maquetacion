                <label>Nombre:</label>

            </fieldset>

                <label>E-mail:</label>

            </fieldset>

            </fieldset>
            <fieldset>
                <label>Mensaje:</label>
                <textarea placeholder="Deja tu mensaje" ></textarea>
            </fieldset>
            <div class="form_botones">
            <button class="boton" type="button">Enviar</button>
